<div class="card">
  <p-table [columns]="cols" [value]="listPersons" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header" let-columns>
          <tr>
              <th *ngFor="let col of columns">
                  {{ col.header }}
              </th>
              <th>
                  Acci√≥n
              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
              <td *ngFor="let col of columns">
                  {{ rowData[col.field] }}
              </td>
              <td >
                <button class="buttonc" (click)="updatePerson(rowData)" type="submit" id="edit-button">Edit</button>

                <button class="buttonc" type="submit" id="end-editing">Delete</button>
            </td>
          </tr>
      </ng-template>

  </p-table>
</div>
